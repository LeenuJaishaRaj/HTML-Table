<!DOCTYPE html>
<html>
    <head>
        <title>
            Table for Marks
        </title>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse: collapse;
                padding: 15px 10px 15px 10px;
         
            }
            th
            {
                background-color: rgb(45, 243, 45);
            }
            td{
                background-color: #f7dec3;
            }
        </style>
    </head>
    <body>
        <table>
            <tr> 
                <th rowspan="2">sno</th>
                <th rowspan="2">Name</th>   
                <th colspan="5">Sub</th>    
                <th rowspan="2">Total</th> 
            </tr>

            <tr>
                
                <th>T</th>
                <th>en</th>
                <th>mat</th>
                <th>sci</th>
                <th>soci</th>
            
            </tr>

            <tr>
                <td>1</td>
                <td>JJ</td>
                <td>100</td>
                <td>90</td>
                <td>100</td>
                <td>90</td>
                <td>80</td>
                <td>460</td>           
            </tr>
        </table>
    </body>
</html>
